<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Wedding Dance</title>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto&display=swap" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/main.min.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<div class="logo">
					<a class="logo__link" href="#">Wedding Dance</a>
				</div>
				<!-- /.logo -->
				<div class="header__menu">
					<div class="header__menu-content">
						<nav class="menu">
							<div class="menu__title">Menu</div>
							<ul class="menu__list">
								<li class="menu__item">
									<a href="#" class="menu__link" data-scroll=".services">Services</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link" data-scroll=".coaches">Our Coaches</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">Testimonials</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">FAQ</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">Lesson Review</a>
								</li>
							</ul>										
						</nav>
						<!-- /.menu -->
						<a href="#" class="header__btn btn btn--small">Start</a>
					</div>
				</div>
				<!-- ./header__menu -->					
				<button class="burger">
					<span class="burger__line burger__line--first"></span>
					<span class="burger__line burger__line--second"></span>
					<span class="burger__line burger__line--third"></span>
				</button>
				<!-- /.burger -->					
			</div>
			<!-- /.header__inner -->	
		</div>
		<!-- /.container -->
	</header>
	<!-- /.header -->
	
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

	<!-- Custom js -->
	<script src="js/script.min.js"></script>
</body>
</html>
